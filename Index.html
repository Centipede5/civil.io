<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rethinking the Pass</title>
    
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="pass.css">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <h1>Rethinking the Pass</h1>

    <form>
        Username:
        <br>
        <input type="text" name="Username" id="username">
        <br>
        Password:
        <br>
        <input type="text" name="Password" id="password">
        <br>
        Are You A Teacher:
        <br>
        <input type="checkbox" name="Teacher" id="teacher" class="checkbox">
    </form>
    
    <div class="wrapper">
        <button type="button" id="login" class="button">Login</button>
        <br>
        <button type="button" id="signup" class="button">Sign Up</button>
    </div>

</body>
    
</html>
